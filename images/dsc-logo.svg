<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="coinGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2E86C1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1B4F72;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="200" cy="200" r="180" fill="url(#coinGradient)" stroke="#E67E22" stroke-width="8"/>
  
  <!-- Inner Circle -->
  <circle cx="200" cy="200" r="140" fill="none" stroke="#E67E22" stroke-width="4"/>
  
  <!-- DSC Text -->
  <text x="200" y="180" font-family="Arial Black, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="url(#textGradient)">DSC</text>
  
  <!-- Dollar Sign -->
  <text x="200" y="240" font-family="Arial Black, sans-serif" font-size="36" font-weight="bold" text-anchor="middle" fill="#27AE60">$1.00</text>
  
  <!-- Decorative Elements -->
  <circle cx="200" cy="80" r="8" fill="#E67E22"/>
  <circle cx="200" cy="320" r="8" fill="#E67E22"/>
  <circle cx="80" cy="200" r="8" fill="#E67E22"/>
  <circle cx="320" cy="200" r="8" fill="#E67E22"/>
  
  <!-- Stability Indicators -->
  <polygon points="200,100 210,120 190,120" fill="#27AE60"/>
  <polygon points="200,300 210,280 190,280" fill="#27AE60"/>
</svg>
